<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-adsense-account" content="ca-pub-9858959560654500">
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, sans-serif;
    }

    body {
      position:relative;
      min-height:100svh;
      background:#1A1A1A;
    }

    #btn {
      position:absolute;
      height:40px;
      width:40px;
      top:30px;
      right:20px;
      background:#0093FF;
      color:#fff;
      font-size:22px;
      border:none;
      border-radius:50%;
      cursor:pointer;
    }

    h2 {
      position:absolute;
      color:#35363B;
      top:360px;
      left:65px;
    }

    #taskList {
      margin-top:120px;
    }

    .task {
      background:#222;
      margin:15px;
      padding:15px;
      border-radius:18px;
      color:#fff;
      box-shadow:0 0 12px #000;
    }

    .task p {
      margin-bottom:8px;
    }

    .edit-btn, .delete-btn {
      padding:8px 16px;
      border:none;
      border-radius:20px;
      font-size:14px;
      cursor:pointer;
      transition:0.3s;
    }

    .edit-btn {
      background:#00C853;
      color:#000;
    }

    .edit-btn:hover {
      background:#00E676;
    }

    .delete-btn {
      background:#FF1744;
      color:#fff;
      margin-left:10px;
    }

    .delete-btn:hover {
      background:#FF5252;
    }

    #btn2, #btn3, #btn4 {
      position:absolute;
      top:680px;
      height:40px;
      width:90px;
      background:#0093FF;
      border-radius:40px;
      border:5px solid #0009FF;
      cursor:pointer;
      color:#fff;
    }

    #btn2 { left:20px; }
    #btn3 { left:145px; }
    #btn4 { left:270px; }
  </style>
</head>

<body>

  <button id="btn">+</button>

  <h2 id="emptyText">You do not have any task</h2>

  <div id="taskList"></div>

  <button id="btn2">No fap</button>
  <button id="btn3">Contact us</button>
  <button id="btn4">Visit our privicy</button>

  <script>
    let btn = document.getElementById("btn");
    let btn2 = document.getElementById("btn2");
    let btn3 = document.getElementById("btn3");
    let btn4 = document.getElementById("btn4");
    let taskList = document.getElementById("taskList");
    let emptyText = document.getElementById("emptyText");

    // + button â†’ add task page
    btn.addEventListener("click", () => {
      window.location.href = "task.html";
    });

    btn2.addEventListener("click", () => {
      window.location.href = "no-fap.html";
    });

    btn3.addEventListener("click", () => {
      window.location.href = "contact.html";
    });

    btn4.addEventListener("click", () => {
      window.location.href = "privicy.html";
    });

    // =============== TASK LOGIC ===============

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function showTasks() {
      taskList.innerHTML = "";

      if (tasks.length === 0) {
        emptyText.style.display = "block";
        return;
      }

      emptyText.style.display = "none";

      tasks.forEach((task, index) => {
        let div = document.createElement("div");
        div.className = "task";

        div.innerHTML = `
          <p><b>${task.name}</b></p>
          <p>${task.reason || ""}</p>

          <button class="edit-btn" onclick="editTask(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
        `;

        taskList.appendChild(div);
      });
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      showTasks();
    }

    function editTask(index) {
      let newName = prompt("Edit task name", tasks[index].name);
      if (newName !== null && newName.trim() !== "") {
        tasks[index].name = newName.trim();
        localStorage.setItem("tasks", JSON.stringify(tasks));
        showTasks();
      }
    }

    showTasks();
  </script>

</body>
</html>
