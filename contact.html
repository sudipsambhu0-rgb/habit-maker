<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9858959560654500"
     crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5865F2, #23272A);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-box {
      background: #fff;
      padding: 25px;
      width: 90%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    .contact-box h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .contact-box p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .discord-btn {
      display: block;
      text-decoration: none;
      background: #5865F2;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .discord-btn:hover {
      background: #4752c4;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>Contact Me</h2>
    <p>If you want to talk to me then join my server</p>

    <a class="discord-btn" 
       href="https://discord.gg/NdEkEZzr" 
       target="_blank">
      Join My Discord Server
    </a>

    <footer>
      Â© 2026 | All Rights Reserved
    </footer>
  </div>

</body>
</html>
